<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadə Ana Səhifə</title>
    <style>
        /* Bütün səhifədə smooth keçidi aktiv edirik */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
            margin: 20px 0;
            background-color: #fff;
        }
        #ana-sehife {
            background-color: #e0f7fa;
        }
        #elaqe {
            background-color: #ffe0b2;
        }
        #haqqinda {
            background-color: #d1c4e9;
        }
    </style>
</head>
<body>

    <header>
        <h1>Vebsayt Başlığı</h1>
    </header>

    <nav>
        <a href="#ana-sehife">Ana Səhifə</a>
        <a href="#elaqe">Əlaqə</a>
        <a href="#haqqinda">Haqqında</a>
    </nav>

    <section id="ana-sehife">
        <h2>Ana Səhifə</h2>
        <p>Bu, ana səhifəniz üçün bir məzmun hissəsidir.</p>
    </section>

        <h2>Əlaqə</h2>
        <p>Bu, əlaqə məlumatlarınızın olduğu hissədir. Telefon nömrəsi, e-poçt və s.</p>
    </section>
    <br>

    <section id="haqqinda">
        <h2>Haqqında</h2>
        <p>Bu, saytınız və ya işiniz haqqında məlumat verən hissədir.</p>
    </section>

</body>
</html>
